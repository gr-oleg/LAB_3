{% load static %}

<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
   <!----<title>Login Form Design | CodeLab</title>---->
    <link rel="stylesheet" href="{% static 'main/css/Login.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Вхід</div>
      <form action="#">
        {% csrf_token %}
        <div class="field">
          <input type="text" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Запамятати мене?</label>
          </div>
          <div class="pass-link"><a href="#">Забули пароль?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Вхід">
        </div>
        <div class="signup-link">Ще не зареєстровані? <a href="#">Реєстрація</a></div>
      </form>
    </div>
  </body>
</html>
